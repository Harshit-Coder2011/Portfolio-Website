<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <style>
        footer {
            background-color: #ff9500;
            color: #000000;
            text-align: center;
            padding: 20px 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer-content p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Your main content goes here -->

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Eclipse Echoes. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
