<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <!-- Header with Logo -->
        <div class="header">
            <a href="../landing page/landing.html"><img src="bookshelf-logo.png" alt="Bookshelf Logo" class="logo"></a>
        </div>

        <!-- Signup Box -->
        <div class="signup-box">
            <!-- Left Section with Image -->
            <div class="left-section">
                <img src="Door Image.png" alt="Illustration" class="illustration">
            </div>

            <!-- Right Section with Form -->
            <div class="right-section">
                <div class="form-container">
                    <h2>Welcome to Bookshelf</h2>
                    <div class="input-group">
                        <input type="text" placeholder=" Enter e-mail">
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Set Password">
                    </div>
                    <a href="../login/login.html"><button class="signup-btn">Sign Up</button>
                </div>
                <br>
                <a href="../login/login.html"> Already have an account? Login</p>
            </div>
        </div>
    </div>
</body>
</html>
